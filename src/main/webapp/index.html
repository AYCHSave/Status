<div data-lift="surround?with=default;at=content" id="Status">

  <table data-lift="lazy-load">
    <thead>
      <tr>
        <th>Country</th>
        <th>Bank name</th>
        <th>Status</th>
        <th>Last update</th>
      </tr>
    </thead>
    <tbody>
      <tr class="lift:Status">
        <td class="country" > C</td>
        <td class="bankName"> B </td>
        <td class="status"> S </td>
        <td class="lastUpdate"> l </td>
      </tr>
    </tbody>
  </table>
</div>
